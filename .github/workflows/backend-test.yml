name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'
      - 'src/**'
      - 'tests/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run backend tests
        run: |
          python -m pytest backend/tests/ -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run integration tests
        run: |
          python -m pytest tests/ -v --tb=short --ignore=tests/test_e2e.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run tests with coverage
        run: |
          python -m pytest backend/tests/ tests/ --cov=backend --cov=src --cov-report=xml --cov-report=term-missing --ignore=tests/test_e2e.py
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Check formatting with Black
        run: |
          black --check --diff backend/ src/
        continue-on-error: true

      - name: Check imports with isort
        run: |
          isort --check-only --diff backend/ src/
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 backend/ src/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true
