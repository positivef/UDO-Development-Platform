name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'src/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run backend tests
        run: |
          python -m pytest backend/tests/ -v --tb=short --cov=backend/app --cov-report=xml
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run integration tests
        run: |
          python -m pytest tests/ -v --tb=short -k "not e2e"
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linters
        run: |
          pip install flake8 black isort

      - name: Run flake8
        run: |
          flake8 backend/app/ --max-line-length=120 --ignore=E501,W503,E203
        continue-on-error: true

      - name: Check formatting with black
        run: |
          black --check backend/app/ src/ --line-length=120
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install bandit
        run: pip install bandit

      - name: Run security scan
        run: |
          bandit -r backend/app/ -ll -ii -x backend/app/tests
        continue-on-error: true
