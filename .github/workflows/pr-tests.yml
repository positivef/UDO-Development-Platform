name: PR Tests - E2E & Backend

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run backend tests
        run: |
          python -m pytest backend/tests/ -v --tb=short --cov=backend --cov-report=xml --cov-report=term -n auto
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload backend coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-dashboard/package-lock.json

      - name: Install frontend dependencies
        working-directory: web-dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: web-dashboard
        run: npx playwright install --with-deps chromium

      - name: Set up Python 3.13 (for backend)
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Start backend server
        run: |
          python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Build Next.js
        working-directory: web-dashboard
        run: npm run build

      - name: Start Next.js server
        working-directory: web-dashboard
        run: |
          npm run start &
          sleep 5

      - name: Run E2E tests
        working-directory: web-dashboard
        run: npx playwright test --project=chromium

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: web-dashboard/playwright-report/
          retention-days: 30

      - name: Upload E2E screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: web-dashboard/test-results/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, e2e-tests]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.backend-tests.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "✅ All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
          fi
