name: UDO CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.13']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install Python dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio pylint

    - name: Run Backend Tests
      working-directory: ./backend
      run: |
        python -m pytest tests/ --cov=app --cov-report=xml --cov-report=term-missing -v
      continue-on-error: false

    - name: Run Pylint
      working-directory: ./backend
      run: |
        python -m pylint app --output-format=colorized --fail-under=5.0 || true

    - name: Upload coverage reports
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        fail_ci_if_error: false

  frontend-lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web-dashboard/package-lock.json

    - name: Install Frontend dependencies
      working-directory: ./web-dashboard
      run: npm ci

    - name: Run ESLint
      working-directory: ./web-dashboard
      run: |
        npx eslint . --format=stylish || true

    - name: Type Check
      working-directory: ./web-dashboard
      run: |
        npx tsc --noEmit || true
