name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  full-test-suite:
    name: Full Test Suite (All Browsers)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web-dashboard/package-lock.json

      - name: Install frontend dependencies
        working-directory: web-dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: web-dashboard
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Start backend server
        run: |
          python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Build Next.js
        working-directory: web-dashboard
        run: npm run build

      - name: Start Next.js server
        working-directory: web-dashboard
        run: |
          npm run start &
          sleep 5

      - name: Run E2E tests - ${{ matrix.browser }}
        working-directory: web-dashboard
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload test results - ${{ matrix.browser }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: web-dashboard/playwright-report/
          retention-days: 30

  backend-regression:
    name: Backend Regression (Full Coverage)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run full backend test suite
        run: |
          python -m pytest backend/tests/ -v --tb=short --cov=backend --cov-report=html --cov-report=term -n auto
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: htmlcov/
          retention-days: 30

  performance-tests:
    name: Performance Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r backend/requirements.txt

      - name: Run DAG performance benchmark
        run: |
          python -m pytest backend/tests/test_dag_performance.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run Circuit Breaker tests
        run: |
          python -m pytest backend/tests/test_circuit_breaker.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: Run Cache Manager tests
        run: |
          python -m pytest backend/tests/test_cache_manager.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}

  nightly-summary:
    name: Nightly Test Summary
    runs-on: ubuntu-latest
    needs: [full-test-suite, backend-regression, performance-tests]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## Nightly Regression Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests (All Browsers): ${{ needs.full-test-suite.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Regression: ${{ needs.backend-regression.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance Benchmarks: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.full-test-suite.result }}" == "success" && "${{ needs.backend-regression.result }}" == "success" && "${{ needs.performance-tests.result }}" == "success" ]]; then
            echo "✅ **All nightly tests passed!**" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Some tests failed. Review required.**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::Nightly regression tests failed. Please investigate."
