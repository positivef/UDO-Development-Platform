[pytest]
# Test paths
testpaths = tests

# Python files and test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show summary info for all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Coverage options
    --cov=app
    --cov=services
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    # Coverage gate (local relaxed; adjust in CI if needed)
    --cov-fail-under=0
    # Show warnings
    -W default

# Coverage configuration
[coverage:run]
source = app,services
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude patterns
exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
