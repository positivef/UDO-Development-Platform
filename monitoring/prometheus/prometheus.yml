global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'udo-backend'
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
